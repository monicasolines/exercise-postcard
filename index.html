<!DOCTYPE html>
<html>
	<head>
		<title>My Postcard</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div>
					<h1>My Postcard</h1>
				</div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard I created using HTML5 and CSS3 all by myself!</p>

					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form>
						<label for="nombre"> </label>
						<input type="text" id="nombre" name="nombre" placeholder="Some Name" />
						<label for="email"></label>
						<input type="text" id="email" name="email" placeholder="Some email" />
						<label for="Comment"></label>
						<input type="text" id="Comment" name="Comment" placeholder="Some comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
