<!DOCTYPE html>
<html>
	<head>
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div>
					<h1>My Postcard</h1>
				</div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcar I created using HTML5 and CSS3 all by myself!</p>
					<br />
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form>
						<label for="name"> Nombre </label>
						<input type="text" id="nombre" name="nombre" />
						<label for="email"> Email </label>
						<input type="email" id="email" name="email" /><br />
						<label for="Comment"> Comment </label>
						<input type="text" id="comment" name="comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<p>Send My Postcard</p>
			</div>
		</div>
	</body>
</html>
